<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <section id="mainsection">
        <video src="./bg-video.mp4" autoplay muted loop></video>
        <div class="container">
            <h1 id="heading">BMI CALCULATOR</h1>
            <form action="#" id="form">
                <div>
                    <label for="height">Height(In Cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" value required />
                </div>
                <br>
                <div>
                    <label for="weight">Weight(In Kg):</label>
                    <input type="number" id="weight" name="height" placeholder="Enter your weight" value required />
                </div>
                <button class="btn">Calculate</button>
            </form>
            <h3 class="result"></h3>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
