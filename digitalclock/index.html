<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>

<body>
    <section>
        <div class="digitalclock">
            <h1>Digital Clock</h1>
            <div class="clock">
                <!-- Hours -->
                <div class="clockbox">
                    <span class="timetext" id="hours">00</span>
                    <span class="time">Hours</span>
                </div>
                <!-- Minutes -->
                <div class="clockbox">
                    <span class="timetext" id="minutes">00</span>
                    <span class="time">Minutes</span>
                </div>
                <!-- Seconds -->
                <div class="clockbox">
                    <span class="timetext" id="seconds">00</span>
                    <span class="time">Seconds</span>
                </div>
                <!-- AM & PM -->
                <div class="clockbox">
                    <span class="time" id="ampm">AM</span>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
