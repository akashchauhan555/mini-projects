<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Maths</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Play With Us</h1>
        <div class="divContainer">
            <h2>Solve The Given Question</h2>
            <p class="score">Score: <span>0</span></p>
            <p class="questions">What is Answer Of 9 - 9?</p>
            <form action="#" id="myform">
            <input type="number" name="number" id="inputBox" placeholder="enter answer">
            <button type="submit">Submit</button>
        </form>
        </div>
    </section>
</body>
</html>
